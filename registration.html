    <h1>Register</h1>
    <form id="registrationForm">
        <label for="name">Name:</label> 
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="Mobile">Mobile:</label>
        <input type="mobile" id="mobile" name="mobile" required><br><br>

        <label for="Profession">Profession:</label>
        <input type="profession" id="profession" name="profession" required><br><br>

        <label for="Additional">Additional Comments:</label>
        <input type="additional" id="additional-comments" name="additional" required><br><br>

        <label for="payment">Payment:</label>
        <input type="payment" id="payment" name="payment" required><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            if (response.ok) {
                alert("Registration successful!");
            } else {
                alert("Registration failed.");
            }
        });
    </script>
