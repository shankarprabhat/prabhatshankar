    <h1>Register</h1>
    <div id="form-container" style="justify-content: center;">
        <form id="registrationForm">
            <label for="name">Name:</label> 
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="Mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required><br><br>

            <label for="Profession">Profession:</label>
            <input type="text" id="profession" name="profession" required><br><br>

            <label for="Additional">Additional Comments:</label>
            <input type="text" id="additional" name="additional" required><br><br>

            <label for="payment">Payment:</label>
            <input type="text" id="payment" name="payment" required><br><br>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const profession = document.getElementById('profession').value;
            const additional = document.getElementById('additional').value;
            const payment = document.getElementById('payment').value;

            const baseUrl = 'https://prabhatshankar-two.vercel.app'
            // const baseUrl = process.env.BASE_URL || 'http://localhost:3000';

            const response = await fetch(baseUrl + '/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, mobile, profession, additional, payment })
            });

            if (response.ok) {
                alert("Registration successful!");
            } else {
                alert("Registration failed.");
            }
        });
    </script>
